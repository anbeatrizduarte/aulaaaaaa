<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Biblioteca Acadêmica</title>
</head>

<style>
  @font-face {
    font-family: 'FonteLib';
    src: url('./font-text/Datalegreya-Dot.otf');
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'FonteSec';
    src: url('./font-text/coolvetica\ condensed\ rg.otf');
    font-weight: normal;
    font-style: normal;
  }
</style>

<body onload="carregarLivros()">



  <div id="myDIV" class="header">
    <h1>Myour Library</h1>
    <input type="text" id="myInput" placeholder="Adicione um livro...">
    <span onclick="newElement()" class="addBtn">Adicionar</span>
  </div>

  <div class="text-main">
    <h1>Lista de Leitura</h1>
  </div>

  <div class="busca">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/mark.js/7.0.0/jquery.mark.min.js"></script>
    <input type="text" id="busca" placeholder="Pesquise seu livro aqui..." style="border: 1px solid black;">

    <script>
      $(function () {
        $("#busca").on("input.highlight", function () {
          // Determine o termo de pesquisa especificado
          var search = $(this).val();
          // Highlight termo de pesquisa dentro de um contexto específico
          $("#myUL").unmark().mark(search);
        }).trigger("input.highlight").focus();
      });
    </script>

  </div>


  <ul id="myUL">

  </ul>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
